<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <main>
        <form>
            <label for="nome">Nome</label>
            <input required type="text" id="nome" name="nome" value="">
    
            <label for="email">Email</label>
            <input required type="email" id="email" name="email" placeholder="seuemail.@gmail.com" value="">
    
            <label for="telefone">Telefone</label>
            <input required type="tel" id="telefone" name="telefone" placeholder="(00)000000000" value="">
    
            <button>Salvar</button>
        </form>
    
        <article>
            <label for="ordenar">Ordenar por:</label>
            <select id="ordenar">
                <option value="Mais recente" selected>Mais recente</option>
                <option value="alfabetica">Alfabetica</option>
                <option value="nao-alfabetica">Não Alfabetica</option>
            </select>

            <ul class="lista"></ul>
        </article>
    </main>

    <div class="modulo-excluir">
        <p>Você realmente quer excluir esse registro ?</p>
        <div>
            <button id="modulo-nao">Não</button>
            <button id="modulo-sim">Sim</button>    
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
